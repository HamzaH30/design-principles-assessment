<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mughals & Co.</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="stylesheets/css-pages-style.css" />

    <style>
      /* 
        This styles the body to have a background image of a variety of Indian food. The background image is centered. 
        The background image is set to not repeat and appear multiple times. The background's size has been set to take
        up the entire body. 

        It has a height of 100vh, 100% of the viewport's height - the full height of the screen.
        The position has been set to relative for the heading tag positioning.
      */
      body {
        background: url("images/background-image-1.png");

        height: 100vh;

        background-position: center;

        background-repeat: no-repeat;

        background-size: cover;

        position: relative;
      }

      /*
        This styles the main tag. 

        It has an absolute position, has a value of 50% on the top and left properties, has -50% margin on the right, and has a value of 
        translate(-50%, -50%) for the transform property. This helps position the green background in the center. This was referenced
        from https://www.w3.org/Style/Examples/007/center.en.html. 

        It has a text colour of #dad7cd and a background colour of #588157. The text is centered.
      */
      main {
        /* 
          Start of referenced code to center the green background. 
          Referenced from https://www.w3.org/Style/Examples/007/center.en.html 
        */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        /* End of referenced code */

        color: #dad7cd;
        background-color: #588157;
        text-align: center;
      }

      /* 
        This styles the h1 tag that says: "MUGHALS & CO."

        It uses the Georgia font family, if that doesn't work it uses the Times font family,
        if that doesn't work it uses the Times New Roman font, and finally it uses the serif font
        as a last resort. 

        It has a font size of 110 pixels. Has 30 pixels of margin. Has a font colour of #dad7cd.
        It styles the text to be capitalized. 
      */
      h1 {
        margin: 30px;
        font-size: 110px;
        font-family: Georgia, Times, "Times New Roman", serif;
        color: #dad7cd;
        text-transform: capitalize;
      }

      /* 
        This styles the h2 tag that says: "Where Kings Dine".

        It has 15 pixels of margin. Has a font size of 48 pixels. Has a font colour of #dad7cd.

        It uses the Great Wishes font family, if that doesn't work it uses the Didot font family,
        if that doesn't work it uses the Times New Roman font, if that doesn't work it uses the 
        Times font, and finally it will use the serif font as a last resort. 
      */
      h2 {
        margin: 15px;
        font-size: 48px;
        font-family: "Great Wishes", Didot, "Times New Roman", Times, serif;
        color: #dad7cd;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Restaurant name -->
      <h1 id="restaurant-name">MUGHALS & CO.</h1>
      <!-- Navigation bar -->
      <nav style="display: inline-block">
        <a href="index.html" class="nav-link"><li>Home</li></a>
        <a href="about.html" class="nav-link"><li>About</li></a>
        <a href="catering.html" class="nav-link"><li>Catering</li></a>
        <a href="contact.html" class="nav-link"><li>Contact</li></a>
      </nav>
    </header>

    <!-- The main tag is the green background -->
    <main>
      <h1>Mughals & Co.</h1>
      <h2>Where Kings Dine</h2>
    </main>
  </body>
</html>
